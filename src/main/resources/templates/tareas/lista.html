<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tareas - TareasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
        <div>
            <h3 class="mb-0">Mis Tareas</h3>
            <p class="text-muted mb-0" th:text="${mostrarPendientes} ? 'Mostrando solo pendientes' : 'Mostrando todas las tareas'">Estado</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/tareas}" class="btn btn-outline-secondary btn-sm" th:classappend="${mostrarPendientes} ? '' : ' active'">Todas</a>
            <a th:href="@{/tareas(pendientes=true)}" class="btn btn-primary btn-sm" th:classappend="${mostrarPendientes} ? ' active' : ''">Pendientes</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/usuarios}" class="btn btn-outline-primary btn-sm">Administrar usuarios</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped shadow-sm bg-white" th:if="${tareas != null && !tareas.isEmpty()}">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha límite</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tarea : ${tareas}">
                <td th:text="${tarea.titulo}">Título</td>
                <td th:text="${tarea.descripcion}">Descripción</td>
                <td th:text="${tarea.fechaVencimiento != null ? #temporals.format(tarea.fechaVencimiento, 'dd/MM/yyyy') : 'Sin fecha'}">01/01/2025</td>
                <td>
                    <span th:text="${tarea.completada ? 'Completada' : 'Pendiente'}"
                          th:class="${tarea.completada} ? 'badge bg-success' : 'badge bg-warning text-dark'">
                        Pendiente
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${tareas == null || tareas.isEmpty()}" class="alert alert-info" role="alert">
        No hay tareas para mostrar.
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
        <span class="text-muted small" sec:authentication="name">usuario</span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
            <button type="submit" class="btn btn-outline-secondary btn-sm">Salir</button>
        </form>
    </div>
</div>
</body>
</html>

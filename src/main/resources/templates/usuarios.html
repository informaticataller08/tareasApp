<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - TareasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Usuarios</h3>
        <a href="/admin/usuarios/nuevo" class="btn btn-primary">Crear Nuevo Usuario</a>
    </div>

    <table class="table table-striped shadow-sm bg-white">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td>
                <span th:each="rol : ${usuario.roles}" class="badge bg-secondary me-1" th:text="${rol}">ROLE_USER</span>
            </td>
        </tr>
        </tbody>
    </table>

    <p class="mt-3 text-center">

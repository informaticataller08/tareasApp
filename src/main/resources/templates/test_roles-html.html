<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roles del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Usuario autenticado:</h3>
    <p><strong>Nombre:</strong> <span th:text="${username}"></span></p>
    <p><strong>Roles:</strong> <span th:text="${roles}"></span></p>
    <a href="/" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>

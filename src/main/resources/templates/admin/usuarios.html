<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Usuarios - TareasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h3>Usuarios</h3>
        <div class="d-flex align-items-center gap-2 flex-wrap">
            <span class="text-muted small" sec:authentication="name">usuario</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-outline-secondary btn-sm">Salir</button>
            </form>
            <a th:href="@{/tareas(pendientes=true)}" class="btn btn-outline-primary btn-sm">Tareas pendientes</a>
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary btn-sm">Crear Nuevo Usuario</a>
        </div>
    </div>

    <table class="table table-striped shadow-sm bg-white" th:if="${usuarios != null and !usuarios.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Roles</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td>
                <span th:each="rol : ${usuario.roles}"
                      class="badge bg-secondary me-1"
                      th:text="${#strings.replace(rol, 'ROLE_', '')}">USER</span>
            </td>
            <td>
                <a th:href="@{'/admin/usuarios/' + ${usuario.id} + '/editar'}"
                   class="btn btn-sm btn-warning">Editar</a>

                <form th:if="${usuario.nombre != #authentication.name}"
                      th:action="@{'/admin/usuarios/' + ${usuario.id} + '/eliminar'}"
                      method="post" class="d-inline"
                      onsubmit="return confirm('Â¿Eliminar usuario?');">
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${usuarios == null or usuarios.isEmpty()}" class="alert alert-info">
        No hay usuarios registrados.
    </div>

    <p class="mt-3 text-center text-muted small">&copy; 2025 TareasApp</p>
</div>
</body>
</html>

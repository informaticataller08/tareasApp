<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario - TareasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Crear Nuevo Usuario</h3>

                    <!-- Errores de validación -->
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <div th:each="e : ${#fields.errors('*')}" th:text="${e}">error</div>
                    </div>

                    <form th:action="@{/admin/usuarios/nuevo}" th:object="${usuario}" method="post" novalidate>


                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                                   autocomplete="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                   minlength="8" autocomplete="new-password" required>
                            <div class="form-text">Mínimo 8 caracteres.</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm" class="form-label">Confirmar contraseña</label>
                            <input type="password" name="confirm" id="confirm" class="form-control"
                                   autocomplete="new-password" required>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="esAdmin" id="esAdmin">
                            <label class="form-check-label" for="esAdmin">Es Admin</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        </div>
                    </form>

                    <div class="mt-3">
                        <a href="/admin/usuarios" class="btn btn-secondary btn-sm">Volver a usuarios</a>
                    </div>

                    <p class="mt-3 text-center text-muted small">&copy; 2025 TareasApp</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
